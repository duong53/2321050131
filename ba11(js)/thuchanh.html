<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <div></div> -->

<body>
    <h1>Tinh tổng</h1>
    <div>
        <p>Nhập vào số thứ 1</p>
        <input type="number" id="so1">
    </div>
    <div>
        <p>Nhập vào số thứ 2</p>
        <input type="number" id="so2">
    </div>
    <div>
        <button onclick="tinhtoan('cong')">Tính tổng</button>
    </div>
    <div>
        <button onclick=" tinhtoan('tru')">Tính hiệu</button>
    </div>
    <div>
        <button onclick="tinhtoan('nhan')">Tính tich</button>
    </div>
    <div>
        <button onclick="tinhtoan('chia')">Tính thương</button>
    </div>
    <div>
        Kết quả:<input type="number" id="ketQua" class="ketqua">
    </div>
    <script>
        function tinhtoan(phepToan) {
            let so1 = parseFloat(document.getElementById("so1").value);
            let so2 = parseFloat(document.getElementById("so2").value);
            let canhBao = "";
            if (!so1) {
                canhBao += "Vui lòng nhập số thứ 1\n";
            }
            if (!so2) {
                canhBao += "Vui lòng nhập số thứ 2\n";
            }
            if (canhBao) {
                alert(canhBao);
            }

            if (phepToan == 'cong') {
                ketQua = so1 + so2;
            } else if (phepToan == 'tru') {
                ketQua = so1 - so2;
            } else if (phepToan == 'nhan') {
                ketQua = so1 * so2;
            } else if (phepToan == 'chia') {
                ketQua = so1 / so2;
            }
            document.getElementById("ketQua").value = ketQua;
        }

    </script>
</body>

</html>
