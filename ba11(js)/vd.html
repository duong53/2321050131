<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bm {
            display: flex;
            width: 60%;
            margin: auto;
            margin-top: 30px;
            border: 2px solid black;
            padding: 20px;
            background-color: rgb(229, 157, 157);

        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>


</head>

<body>
    <div class="bm">
        <div class="left" style="width: 50%">
            <h1>Tính chi số BMi</h1>
            <div>
                <p>Nhập vào chiều cao của bạn</p>
                <input type="number" id="so1">
            </div>
            <div>
                <p>Nhập vào cân nặng của bạn</p>
                <input type="number" id="so2">
            </div>
            <div>
                <button onclick="tinhtoan('phepToan')">Tính toán</button>
            </div>
            <div>
                Kết quả:<input type="number" id="ketQua" class="ketqua">
            </div>
        </div>
        <div class="right" style="width: 50%">
            <img class="anh" width="300px" height="400px" src="./beo .jpg" alt="">
        </div>
        <script>
            function tinhtoan(phepToan) {
                let so1 = parseFloat(document.getElementById("so1").value);
                let so2 = parseFloat(document.getElementById("so2").value);
                let canhBao = "";
                if (!so1) {
                    canhBao += "Vui lòng nhập chiều cao\n";
                }
                if (!so2) {
                    canhBao += "Vui lòng nhập cân nặng\n";
                }
                if (canhBao) {
                    alert(canhBao);
                }
                ketQua = so2 / (so1 * so1);
                ketQua = ketQua.toFixed(2);
                if (ketQua < 18.5) {
                    document.getElementById("ketQua").value = ketQua + " (Bạn gầy)";
                    document.getElementsByClassName('anh')[0].src = './gay.jpg';
                } else if (ketQua >= 18.5 && ketQua < 24.9) {
                    document.getElementById("ketQua").value = ketQua + " (Bình thường)";
                    document.getElementsByClassName('anh')[0].src = './bth.jpg';
                } else if (ketQua >= 25 && ketQua < 29.9) {
                    document.getElementById("ketQua").value = ketQua + " (Thừa cân)";
                    document.getElementsByClassName('anh')[0].src = './thua can.jpg';
                } else if (ketQua >= 30 && ketQua < 39.9) {
                    document.getElementById("ketQua").value = ketQua + " (Béo phì)";
                    document.getElementsByClassName('anh')[0].src = './beo .jpg';
                } else {
                    document.getElementById("ketQua").value = ketQua + " (Béo phì nặng)";
                    document.getElementsByClassName('anh')[0].src = './beo nang.jpg';
                }
                document.getElementById("ketQua").value = ketQua;
            }
        </script>
</body>

</html>
